<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login!</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input" ng-show="isRegistering">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="loginData.confirmPassword">
        </label>
        <div ng-if="loginErr" class="fade">
          {{errMessage}}
        </div>
        <button class="button button-block button-positive"
                ng-hide="isRegistering"
                ng-click="doLogin()">Log in</button>
        <a class="button button-block button-balanced"
                ng-hide="isRegistering"
                ng-click="toggleReg()">Sign up!</a>
        <button class="button button-block button-royal"
                ng-show="isRegistering"
                ng-click="doRegister()">Register</button>
        <button class="button button-block button-balanced"
                ng-show="isRegistering"
                ng-click="toggleReg()">Nevermind, I want to sign in</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
